<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SS_IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-firestore.js"></script>
</head>
<body>   
    <section>
        <h1 id="teste"></h1>
        <h1>
           <b>Sistema de Segurança Residêncial com Internet das Coisas</b>
        </h1>

        <div class="allboxes">
            <article class="caixa">
                <h2>Sensor 1</h2>
                <h3 id="sensor1status"></h3>
                <input onclick="ligarSensor1()" type="button" value="Ligar" class="butoes">
                <input onclick="desligarSensor1()" type="button" value="Desligar" class="butoes">
                <div style="margin:0.5em;">
                    <input onclick="ligarAlert1()" type="button" value="Testar" class="butoes">
                    <input onclick="desligarAlert1()" type="button" value="Desarmar" class="butoes">
                </div>
            </article>

            <article class="caixa">
                <h2>Sensor 2</h2>
                <h3 id="sensor2status"></h3>
                <input onclick="ligarSensor2()" type="button" value="Ligar" class="butoes">
                <input onclick="desligarSensor2()" type="button" value="Desligar" class="butoes">
                <div style="margin:0.5em;">
                    <input onclick="ligarAlert2()" type="button" value="Testar" class="butoes">
                    <input onclick="desligarAlert2()" type="button" value="Desarmar" class="butoes">
                </div>
            </article>

            <article class="caixa">
                <h2>Sensor 3</h2>
                <h3 id="sensor3status"></h3>
                <input onclick="ligarSensor3()" type="button" value="Ligar" class="butoes">
                <input onclick="desligarSensor3()" type="button" value="Desligar" class="butoes">
                <div style="margin:0.5em;">
                    <input onclick="ligarAlert3()" type="button" value="Testar" class="butoes">
                    <input onclick="desligarAlert3()" type="button" value="Desarmar" class="butoes">
                </div>
            </article>

            <article class="caixa">
                <h2>Alarme</h2>
                <h3 id="alarmeStatus"></h3>
                <div style="margin:0.5em;">
                    <input onclick="pane()" type="button" value="Testar" class="butoes">
                    <input onclick="despane()" type="button" value="Desarmar" class="butoes">
                </div>
            </article>
        </div>
        <br>        
    </section>
    
    <script src="main.js"></script>
</body>
</html>
